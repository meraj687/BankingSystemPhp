<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Banking System</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="container">
        <h1>Welcome to Banking World</h1>
        <p>Enter Your Details To Get Enrolled In Bank</p>
        <p class="SubmitMsg">Thanks For Submitting , Happy To See You Again</p>
        <form action="index.php" method="post">
            <input type="text" name="name" id="name" placeholder="Enter your name"><br>
            <input type="email" name="email" id="email" placeholder="Enter your email"><br>
            <input type="number" name="balance" id="balance" placeholder="Enter your balance"><br>
            <textarea name="other" id="other" cols="30" rows="10" placeholder="Enter your Query"></textarea><br>
            <button class="btn">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
